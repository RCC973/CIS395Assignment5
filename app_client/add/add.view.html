<div class="row">
    <div class="col-lg-6">
        <h1>{{ vm.pageHeader.title }}</h1>
    </div>
</div>

<form action="/api/items", method="post", role="form">
    <div class="form-group">
        <label for="name">Item Name:</label>
        <input class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input class="form-control" id="description" name="description">
    </div>
    <div class="form-group">
        <label for="startingPrice">Starting Price:</label>
        <input class="form-control" type="number" id="startingPrice" name="startingPrice">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

<div>
    <ul class=list-group" ng-repeat="item in vm.data">
        <li class="list-group-item">{{ item.name + "  " + item.description + " " + item.startingPrice + " "
            + item.bids[0].username + " " + item.bids[0].price + " " + item.bids[0].createdOn}}
        </li>
    </ul>
</div>
