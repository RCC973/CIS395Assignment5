
<div id="banner" class="page-header">
    <div class="row">
        <div class="col-lg-6"></div>
        <h1>
            {{ vm.pageHeader.title }}
            <small>{{ vm.pageHeader.strapline }}</small>
        </h1>
    </div>
</div>

<form>
    <div class="form-group">
        <label for="name">Item Name:</label>
        <input class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input class="form-control" id="description">
    </div>
    <div class="form-group">
        <label for="startingPrice">Starting Price:</label>
        <input class="form-control" id="startingPrice">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

<div>
    <ul class=list-group" ng-repeat="item in vm.data">
        <li class="list-group-item">{{ item.name + "  " + item.description + " " + item.startingPrice + " "
            + item.bids[0].username + " " + item.bids[0].price + " " + item.bids[0].createdOn}}
        </li>
    </ul>
</div>
