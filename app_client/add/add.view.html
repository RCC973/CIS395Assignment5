<div class="row">
    <div class="col-lg-6">
        <h1>{{ vm.pageHeader.title }}</h1>
    </div>
</div>

<form action="/api/items", method="post", role="form">
    <div class="form-group">
        <label for="name">Item Name:</label>
        <input class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input class="form-control" id="description" name="description">
    </div>
    <div class="form-group">
        <label for="startingPrice">Starting Price:</label>
        <input class="form-control" type="number" id="startingPrice" name="startingPrice">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="panel panel-default" ng-repeat="item in vm.data">
    <!-- Default panel contents -->
    <div class="panel-heading">{{item.name}}</div>
    <div class="panel-body">
        <p>{{item.description}}</p>
    </div>

    <!-- List group -->
    <ul class="list-group" ng-repeat="bid in item.bids">
        <li class="list-group-item">{{ bid.username + "  " +  bid.price }}</li>

    </ul>
</div>
