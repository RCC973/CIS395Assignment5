<div class="row">
    <div class="col-lg-6">
        <h1>{{ vm.pageHeader.title }}</h1>
    </div>
</div>

<p>{{vm.message}}</p>





<form ng-submit="vm.onSubmit()" role="form">
    <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" id="username" name="username" ng-model="vm.formData.username">
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input class="form-control" type="number" id="price" min = "{{vm.largest + 1}}" name="price" ng-model="vm.formData.price">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

</form>

<div class="panel panel-default" ng-repeat="item in vm.data">
    <!-- Default panel contents -->
    <div class="panel-heading">{{item.name + "&nbsp &nbsp &nbsp &nbsp &nbsp " + vm.itemId}}</div>
    <div class="panel-body">
        <p>{{item.description}}</p>
        <p>{{"Starting Price: $"+ item.startingPrice}}</p>

    </div>
    <!-- List group -->
    <ul class="list-group" ng-repeat="bid in item.bids  | orderBy : 'price'">
        <li class="list-group-item">{{ "username: " + bid.username +
            "  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Bid Amount  $" +  bid.price }}
        </li>

    </ul>

</div>
<p>{{vm.largest}}</p>
